<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>View Item</title>
</head>
<body>
    <div class="container mx-auto mt-5 col-6 font-monospace fw-bold border border-black d-flex justify-content-center rounded-3 col-4" style="box-shadow: 4px 10px; text-transform: capitalize;">
        <div class="d-flex justify-content-between">
            <p class="m-2" style="text-align: center;">Item:{{item.item_name}}</p>
            <p class="m-2" style="text-align: center;">Date added:{{item.created_at}}</p>
            <div class="d-flex justify-content-center m-1">
                <button class="btn border border-black m-2" style="box-shadow: 1px 2px;"><a class="text-black" style="text-decoration: none;" href="/dashboard">Dashboard</a></button>
                <button class="btn border border-black m-2" style="box-shadow: 1px 2px;"><a class="text-black" style="text-decoration: none;" href="/logout">Logout</a></button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login / Register</title>
</head>
<body>
    <div class="container mx-auto mt-3 font-monospace fw-bold">
        <div class="d-flex justify-content-center">
            <img src="/static/img/hi_ohana_shop.jpg" style="width: 225px; height: auto;">
        </div>
        <p style="text-align: center; font-size: smaller;" class="font-monospace fw-light mt-2">"<span style="text-decoration: underline;">No Item Left Behind</span>"</p>
        <div>
            <div class="d-flex justify-content-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <ul>{{message}}</ul>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
                    <div class="login mx-auto border border-black d-flex justify-content-center rounded-3 col-4" style="box-shadow: 4px 10px">
                        <div class="p-3">
                            <h2>Login</h2>
                            <form action="/login" method="POST">
                                <label for="email">Email: </label>
                                <input class="form-control border border-black" type="email" name="email"><br>
                                <label for="password">Password </label>
                                <input class="form-control border border-black" type="password" name="password"><br>
                                <input type="submit" class="border border-black btn login-btn" style="box-shadow: 1px 2px" value="Login">
                            </form>
                        </div>
                        <div class="p-3">
                            <h2>Register</h2>
                            <form action="/register" method="POST">
                                <label for="first_name">First Name: </label>
                                <input class="form-control border border-black" type="text" name="first_name"><br>
                                <label for="last_name">Last Name: </label>
                                <input class="form-control border border-black" type="text" name="last_name"><br>
                                <label for="email">Email: </label>
                                <input class="form-control border border-black" type="email" name="email" placeholder="example@email.com"><br>
                                <label for="password">Password: </label>
                                <input class="form-control border border-black" type="password" name="password" placeholder="********"><br>
                                <label for="confirm_password">Confirm Password: </label>
                                <input class="form-control border border-black" type="password" name="confirm_password" placeholder="********"><br>
                                <input type="submit" class="border border-black btn" style="box-shadow: 1px 2px" value="Register"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
            </html>
